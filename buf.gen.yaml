version: v1
managed:
  enabled: true
  optimize_for: CODE_SIZE
  # optimize_for: SPEED
  go_package_prefix:
    # <module_name>   : name in go.mod 
    # <relative_path> : where generated code should be output 
    default: bego/apis # <module_name>/<relative_path>
    # Remove `except` field if googleapis is not used
    except:
      - buf.build/googleapis/googleapis

plugins:
  - name: go
    out: ./pkg
    opt:
      - paths=source_relative
  - name: go-grpc
    out: ./pkg
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false
  - name: grpc-gateway
    out: ./pkg
    opt:
      - paths=source_relative
      - generate_unbound_methods=true
      - allow_delete_body=true
  - name: openapiv2
    out: ./api/swagger
    opt:
      - allow_delete_body=true

  - plugin: buf.build/community/google-gnostic-openapi:v0.7.0
    out: ./api/openapi
    opt:
      - paths=source_relative

  - plugin: buf.build/bufbuild/validate-go
    out: ./pkg
    # path: ./pkg
