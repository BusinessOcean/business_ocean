version: v1
managed:
  enabled: true
  optimize_for: CODE_SIZE
  # optimize_for: SPEED
  go_package_prefix:
    # <module_name>   : name in go.mod 
    # <relative_path> : where generated code should be output 
    default: beservice # <module_name>/<relative_path>
    except:
      - buf.build/googleapis/googleapis
      # - buf.build/bufbuild/protovalidate

plugins:

  - name: go
    out: ./beservice
    opt:
      - paths=source_relative

  - name: go-grpc
    out: ./beservice
    opt:
      - paths=source_relative
      - require_unimplemented_servers=true

  - name: grpc-gateway
    out: ./beservice
    opt:
      - paths=source_relative
      - generate_unbound_methods=true
      - allow_delete_body=true

  - name: openapiv2
    out: ./api/docs/swagger
    opt:
      - allow_delete_body=true

  - plugin: buf.build/community/google-gnostic-openapi:v0.7.0
    out: ./api/docs/openapi
    opt:
      - paths=source_relative
  
  - plugin: buf.build/bufbuild/validate-go
    out: ./beservice
    opt:
      - paths=source_relative